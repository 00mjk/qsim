name: Installation tests

on:
  push:
    # Run post-submit tests when pushing to master.
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v2
    - name: Install prerequisites
      run: pip3 install setuptools
    - name: Install qsim from local branch
      # Installing from prod PyPI should behave the same as installing from
      # a local clone of the repo.
      run: pip3 install .
    - name: Run Python tests
      # Tests cannot be run in the qsim directory, as Python will attempt
      # to import from the local `qsimcirq` instead of the installed module.
      run: |
        mkdir test-dir
        cp -r qsimcirq_tests/ test-dir/
        cd test-dir
        python3 -m pytest ./
